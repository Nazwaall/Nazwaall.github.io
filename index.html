<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlowSync --- Flow Your Goals</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <button id="sidebarToggle" class="sidebar-toggle">
        <i class="fas fa-bars"></i>
      </button>
      <div class="brand">
        <h1><i class="fas fa-sync-alt"></i> FlowSync</h1>
        <p>Flow Your Goals</p>
      </div>
    </div>
    <nav id="topNav"></nav>
    <div id="userProfile" class="user-profile"></div>
  </header>

  <main id="app">
    <!-- Konten dinamis (login atau dashboard) diisi dari JS -->
    <section id="auth" class="auth-container">
      <div class="auth-image">
        <img src="images/gambar_login.jpg" alt="Ilustrasi Login" />
      </div>
      <div class="auth-card">
        <h2>Masuk / Daftar Akun</h2>
        <div class="tab-container">
          <button id="tab-login" class="tab active">Login</button>
          <button id="tab-reg" class="tab">Register</button>
        </div>

        <div id="loginForm" class="form">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input id="loginUser" class="input" placeholder="Username" />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input id="loginPass" class="input" type="password" placeholder="Password" />
          </div>
          <button class="btn" id="btnLogin">Login</button>
          <button class="btn-secondary" id="btnDemo">Masuk Sebagai Demo</button>
          <p id="loginMsg" class="msg"></p>
        </div>

        <div id="regForm" class="form hidden">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input id="regUser" class="input" placeholder="Username" />
          </div>
          <div class="input-group">
            <i class="fas fa-id-card"></i>
            <input id="regName" class="input" placeholder="Nama Lengkap" />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input id="regPass" class="input" type="password" placeholder="Password" />
          </div>
          <button class="btn" id="btnReg">Register</button>
          <button class="btn-secondary" id="btnFillExample">Isi Contoh</button>
          <p id="regMsg" class="msg"></p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 FlowSync --- Flow Your Goals ðŸ’¡</p>
  </footer>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <script src="script.js"></script>
</body>
</html>
