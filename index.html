<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlowSync --- Flow Your Goals</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4f46e5">
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <button id="sidebarToggle" class="sidebar-toggle">
        <i class="fas fa-bars"></i>
      </button>
      <div class="brand">
        <h1><i class="fas fa-sync-alt"></i> FlowSync</h1>
        <p>Flow Your Goals</p>
      </div>
    </div>
    <nav id="topNav"></nav>
    <div id="userProfile" class="user-profile"></div>
  </header>

  <main id="app">
    <!-- Konten dinamis (login atau dashboard) diisi dari JS -->
    <section id="auth" class="auth-container">
      <div class="auth-image">
        <img src="https://cdn.pixabay.com/photo/2021/08/04/13/06/software-developer-6521720_1280.jpg" alt="Ilustrasi Login" />
      </div>
      <div class="auth-card">
        <h2>Masuk / Daftar Akun</h2>
        <div class="tab-container">
          <button id="tab-login" class="tab active">Login</button>
          <button id="tab-reg" class="tab">Register</button>
        </div>

        <div id="loginForm" class="form">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input id="loginUser" class="input" placeholder="Username atau Email" />
          </div>
          <div class="password-group">
            <i class="fas fa-lock"></i>
            <input id="loginPass" class="input" type="password" placeholder="Password"  />
            <button type="button" class="password-toggle" id="toggleLoginPassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          
          <!-- Lupa Password Link di sebelah kanan -->
          <div style="text-align: right; margin-bottom: 1rem;">
            <a href="#" id="showForgotPassword" style="color: var(--primary); text-decoration: none; font-size: 0.9rem;">
              <i class="fas fa-key"></i> Lupa Password?
            </a>
          </div>
          
          <button class="btn" id="btnLogin">Login</button>
          <button class="btn-secondary" id="btnDemo">Masuk Sebagai Demo</button>
          <p id="loginMsg" class="msg"></p>
          
          <!-- Informasi sync -->
          <div class="sync-info">
            <i class="fas fa-sync-alt"></i>
            <span>Akun tersinkronisasi antar perangkat</span>
          </div>
        </div>

        <div id="regForm" class="form hidden">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input id="regUser" class="input" placeholder="Username" />
          </div>
          <div class="input-group">
            <i class="fas fa-id-card"></i>
            <input id="regName" class="input" placeholder="Nama Lengkap" />
          </div>
          <div class="password-group">
            <i class="fas fa-lock"></i>
            <input id="regPass" class="input" type="password" placeholder="Password" />
            <button type="button" class="password-toggle" id="toggleRegPassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input id="regEmail" class="input" placeholder="Email" />
          </div>
          <button class="btn" id="btnReg">Register</button>
          <button class="btn-secondary" id="btnFillExample">Isi Contoh</button>
          <p id="regMsg" class="msg"></p>
          
          <!-- Informasi sync -->
          <div class="sync-info">
            <i class="fas fa-sync-alt"></i>
            <span>Akun tersinkronisasi antar perangkat</span>
          </div>
        </div>

        <div id="forgotPasswordForm" class="form hidden">
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input id="forgotEmail" class="input" placeholder="Email terdaftar" />
          </div>
          <button class="btn" id="btnForgotPassword">Kirim Reset Link</button>
          <p id="forgotMsg" class="msg"></p>
          <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
            <a href="#" id="backToLogin" style="color: var(--primary); text-decoration: none;">
              <i class="fas fa-arrow-left"></i> Kembali ke Login
            </a>
          </p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 FlowSync --- Flow Your Goals ðŸ’¡</p>
    <p class="sync-status" id="syncStatus">
      <i class="fas fa-check-circle"></i> Data tersinkronisasi
    </p>
  </footer>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- Modal Edit Profile -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Edit Profil</h3>
        <button class="modal-close" onclick="closeProfileModal()">&times;</button>
      </div>
      <div class="profile-image-container">
        <div class="profile-image-preview" id="profileImagePreview">
          <img id="profileImageDisplay" src="" alt="Profile Image">
          <div class="profile-image-placeholder" id="profileImagePlaceholder">
            <i class="fas fa-user"></i>
          </div>
        </div>
        <div class="profile-image-buttons">
          <button class="btn-secondary" onclick="openImagePicker()" style="flex: 1;">
            <i class="fas fa-folder-open"></i> Pilih Gambar
          </button>
          <button class="btn-secondary" onclick="openCamera()" style="flex: 1;">
            <i class="fas fa-camera"></i> Kamera
          </button>
        </div>
        <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
        <input type="hidden" id="profileImageData">
      </div>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input id="editName" class="input" placeholder="Nama Lengkap" />
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input id="editEmail" class="input" placeholder="Email" />
      </div>
      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input id="editPhone" class="input" placeholder="Nomor Telepon" />
      </div>
      <button class="btn" onclick="saveProfile()">
        <i class="fas fa-save"></i> Simpan Perubahan
      </button>
    </div>
  </div>

  <!-- Modal Productivity Report -->
  <div id="reportModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-chart-line"></i> Laporan Produktivitas</h3>
        <button class="modal-close" onclick="closeReportModal()">&times;</button>
      </div>
      <div class="report-period-selector">
        <button class="period-btn active" data-period="week">Minggu Ini</button>
        <button class="period-btn" data-period="month">Bulan Ini</button>
        <button class="period-btn" data-period="lastMonth">Bulan Lalu</button>
      </div>
      <div id="reportContent" class="report-content">
        <!-- Content akan diisi oleh JavaScript -->
      </div>
    </div>
  </div>

  <!-- Modal Reset Password -->
  <div id="resetPasswordModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-key"></i> Reset Password</h3>
        <button class="modal-close" onclick="closeResetPasswordModal()">&times;</button>
      </div>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input id="resetUsername" class="input" placeholder="Username" readonly />
      </div>
      <div class="password-group">
        <i class="fas fa-lock"></i>
        <input id="resetNewPassword" class="input" type="password" placeholder="Password Baru" />
        <button type="button" class="password-toggle" id="toggleResetPassword">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      <div class="password-group">
        <i class="fas fa-lock"></i>
        <input id="resetConfirmPassword" class="input" type="password" placeholder="Konfirmasi Password" />
        <button type="button" class="password-toggle" id="toggleResetConfirmPassword">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      <input type="hidden" id="resetToken" />
      <button class="btn" onclick="resetPassword()">
        <i class="fas fa-save"></i> Reset Password
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
